<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DreamTire</title>
    <link rel="stylesheet" href="./resources/css/style.css">
    <link rel="stylesheet" href="./resources/css/popup.css">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="//code.jquery.com/jquery-3.5.1.min.js"></script>
  </head>
  <body>
    <!-- ===== HEADER ===== -->
    <section id="header">
      <div class="header container">
        <div class="nav-bar">
          <div class="brand">
            <a href="#hero">
              <h1><span>D</span>ream <span>T</span>ire</h1>
            </a>
          </div>
          <div class="nav-list">
            <div class="hamburger"><div class="bar"></div></div>
            <ul>
              <li><a href="#hero" data-after="Tier">타이어</a></li>
              <li class="drop">
                <a href="#services" data-after="services" class="dropbtn">서비스 <span class="fa fa-plus"></span></a>
                <ul class="dropdown">
                  <li class="drop2"><a href="#" >나의 차량관리 <span class="fa fa-plus"></span></a>
                    <ul class="dropdown2">
                      <li><a href="#">엔진 오일</a></li>
                      <li><a href="#">미션 오일</a></li>                      
                    </ul>
                  </li>
                  <li><a href="#">픽업서비스</a></li>
                  <li><a href="#">휠얼라이먼트</a></li>                  
                </ul>              
              </li>
              <li><a href="#projects" data-after="event">이벤트</a></li>
              <li class="drop">
                <a href="#about" data-after="Customer center">고객센터 <span class="fa fa-plus"></span></a>
                <ul class="dropdown">
                  <li><a href="#">공지 사항</a></li>
                  <li><a href="#">1:1 고객상담</a></li>
                  <li><a href="#">관리자</a></li>                  
                </ul>              
              </li>              
              <li><a href="#join" data-after="signup login"><span>회원가입</span>/<span>로그인</span></a></li>
            </ul>
          </div>
        </div>
      </div>
    </section>
    <!-- ===== Hero Section ===== -->
    <section id="hero">
      <div class="hero container">
        <div>
          <h1>Welcome<span></span></h1>
          <h1>to<span></span></h1>
          <h1>Dream Tire<span></span></h1>
          <a href="#Portfolio" type="button" class="cta">Portfolio</a>
        </div>
        <div class="center">
          <h2>타이어 찾기<span></span></h2>         
          <input type="checkbox" id="show">
          <label for="show" class="show-btn">Tier 검색</label>
          <div class="popup">
            <label for="show" class="close-btn fa fa-times"></label>
            <div class="text">타이어 사이즈로 찾기</div>
            <form action="#">
                <div class="data">
                    <label>단면폭</label>
                    <input type="text" required>
                </div>
                <div class="data">
                    <label>편평비</label>
                    <input type="text" required>
                </div>
                <div class="data">
                    <label>인치</label>
                    <input type="text" required>
                </div>                
                <div class="btn">
                    <div class="inner"></div>
                    <button type="submit">확 인</button>
                </div>
                <div class="tire-size"><a href="#">나의 타이어 사이즈 확인방법</a></div>
            </form>
          </div>
        </div>       

      </div>      
    </section>
    <!-- ===== ABOUT ===== -->
    <!-- ===== SKILLS ===== -->
    <!-- ===== PORTFOLIO ===== -->
    <!-- ===== CONTACT ===== -->

    <!-- ===== MAIN JS ===== -->
    <script src="resources/JS/main.js"></script>
    <script>
      $(".dropbtn").click(function () {
        $(".dropdown").toggleClass("display");
        $(".dropdown2").removeClass("display");
      });
      $(".dropbtn2").click(function () {
        $(".dropdown2").toggleClass("display");
      });
      $(".fa-bars").click(function () {
        $(".menu-content").toggle();
      });
    </script>    
  </body>
</html>
