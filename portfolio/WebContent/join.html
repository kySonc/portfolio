<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DreamTire</title>
    <link rel="stylesheet" href="./resources/css/header.css">    
    <link rel="stylesheet" href="./resources/css/join.css">    
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="//code.jquery.com/jquery-3.5.1.min.js"></script>
  </head>
  <body>
    <!-- ===== HEADER ===== -->
    <section id="header">
      <div class="header container">
        <div class="nav-bar">
          <div class="brand">
            <a href="#hero">
              <h1><span>D</span>ream <span>T</span>ire</h1>
            </a>
          </div>
          <div class="nav-list">
            <div class="hamburger"><div class="bar"></div></div>
            <ul>
              <li><a href="#hero" data-after="Tier">타이어</a></li>
              <li class="drop">
                <a href="#services" data-after="services" class="dropbtn">서비스 <span class="fa fa-plus"></span></a>
                <ul class="dropdown">
                  <li class="drop2"><a href="#" >나의 차량관리 <span class="fa fa-plus"></span></a>
                    <ul class="dropdown2">
                      <li><a href="#">엔진 오일</a></li>
                      <li><a href="#">미션 오일</a></li>                      
                    </ul>
                  </li>
                  <li><a href="#">픽업서비스</a></li>
                  <li><a href="#">휠얼라이먼트</a></li>                  
                </ul>              
              </li>
              <li><a href="#projects" data-after="event">이벤트</a></li>
              <li class="drop">
                <a href="#about" data-after="Customer center">고객센터 <span class="fa fa-plus"></span></a>
                <ul class="dropdown">
                  <li><a href="#">공지 사항</a></li>
                  <li><a href="#">1:1 고객상담</a></li>
                  <li><a href="#">관리자</a></li>                  
                </ul>              
              </li>              
              <li><a href="#join" data-after="signup login"><span>회원가입</span>/<span>로그인</span></a></li>
            </ul>
          </div>
        </div>
      </div>
    </section>       
    
    <!-- ===== ABOUT ===== -->
    <!-- ===== SKILLS ===== -->
    <!-- ===== PORTFOLIO ===== -->
    <!-- ===== CONTACT ===== -->
    <!-- ===== FOOTER =====-->
    
    <!-- ===== SCROLL REVEAL ===== -->
    <section id="hero">
      <div class="join">        
        <div class="wrapper">        
          <div class="title-text">
            <div class="title login">Login Form</div>
            <div class="title signup">Signup Form</div>
          </div>
          <div class="form-container">
            <div class="slide-controls">
              <input type="radio" name="slider" id="login" checked />
              <input type="radio" name="slider" id="signup" />
              <label for="login" class="slide login">Login</label>
              <label for="signup" class="slide signup">Signup</label>
              <div class="slide-tab"></div>
            </div>
            <div class="form-inner">
              <form action="#" class="login">
                <div class="field">
                  <input type="text" placeholder="Email Address" required />
                </div>
                <div class="field">
                  <input type="password" placeholder="password" required />
                </div>
                <div class="pass-link"><a href="#">Forgot password?</a></div>
                <div class="field">
                  <input type="submit" value="Login" />
                </div>
                <div class="signup-link">
                  Not a member? <a href="#">Signup now</a>
                </div>
              </form>
              <form action="#" class="signup">
                <div class="field">
                  <input type="text" placeholder="Email Address" required />
                </div>
                <div class="field">
                  <input type="password" placeholder="password" required />
                </div>
                <div class="field">
                  <input type="password" placeholder="Confirm password" required />
                </div>
                <div class="field">
                  <input type="submit" value="Signup" />
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      </div>
    </section>
    <!-- ===== MAIN JS ===== -->
    <script src="resources/JS/join.js"></script>
    <script src="resources/JS/main.js"></script>
    
  </body>
</html>
